<div class="banner d-flex justify-content-center text-center">
    <div class="col-12 col-lg-10 d-flex flex-column align-items-center justify-content-center pt-4">
        <h1 class="fs-1 fw-bolder playfair">Discover fresh journeys, daily travel ideas, crafted to spark your wanderlust.</h1>
        <p class="jost upper fs-6 fw-light text-uppercase col-md-7 mt-3">Daily inspiration to transform every journey! Discover trending travel ideas, expert tips, and unique itineraries to spark your wanderlust and make every adventure unforgettable.</p>
        
        <!-- Input Group with 50% Width -->
        <form class="input-group mt-5" style="width: 50%; max-width: 500px; " method="get" action="{% url 'search-results' %}">
            <input type="text" name="q" class="form-control" placeholder="Ex: Budget Travel Ideas" aria-label="Search">
            <button class="btn" type="submit" style="background-color: #FFFF99;">
                <i class="bi bi-search"></i>
            </button>
        </form>
          
    </div>
</div>
